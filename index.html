<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yoon's Idea Map</title>
<style>
  /* 스타일 정의 */
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    margin: 20px;
  }
  .idea-map {
    width: 70%;
    max-width: 800px;
  }
  .idea-map h2 {
    text-align: center;
    font-size: 24px;
  }
  .input-group {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .input-group label {
    font-weight: bold;
    background-color: #d9e1f2;
    border: 1px solid #6c6c6c;
    padding: 10px;
    margin-right: 5px;
  }
  .input-group input[type="text"] {
    flex-grow: 1;
    padding: 5px;
    background: transparent;
    border: none;
    border-bottom: 1px solid #6c6c6c; /* 문장의 일부로 보이게 하기 위해 밑줄만 추가 */
    margin-right: 5px;
  }
  .input-group input[type="text"]:last-child {
    margin-right: 0;
  }
  .blue-box {
    background-color: #d9e1f2;
    border: 1px solid #6c6c6c;
  }
  button {
    display: block;
    width: 100%;
    padding: 10px 20px;
    margin-top: 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  #output {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #6c6c6c;
    width: 100%;
    height: 100px;
    overflow: auto;
    background-color: #e8e8e8;
  }
</style>
<script>
  // 자바스크립트 함수 정의
  function submitIdeaMap() {
    // 폼의 입력 값을 가져옵니다.
    var dreamPlace = document.getElementById('dream-place').value;
    var reason = document.getElementById('reason').value;
    var see = document.getElementById('see').value;
    var do1 = document.getElementById('do1').value;
    var do2 = document.getElementById('do2').value;
    var outcome1 = document.getElementById('outcome1').value;
    var outcome2 = document.getElementById('outcome2').value;

    // 입력 값을 조합하여 문장을 만듭니다.
    var fullText = 'My dream place is ' + dreamPlace +
                   '. I want to go there because ' + reason +
                   '. I want to see ' + see +
                   '. I want to ' + do1 +
                   '. I want to ' + do2 +
                   '. ' + outcome1 + ' will be ' + outcome2 + '.';

    // 결과를 출력 상자에 표시합니다.
    document.getElementById('output').textContent = 'Sending to ChatGPT: ' + fullText;

    // 이 부분에서 서버사이드 스크립트로 전송하는 코드를 추가합니다.
    // 예시로는 XMLHttpRequest, fetch API 등이 있습니다.
    // 하지만 여기서는 실제 전송 코드를 구현하지 않고 예시만 보여줍니다.
    // 서버사이드 코드는 서버 환경에 따라 다르게 작성됩니다.
    console.log('This is where you would send the data to the server.');

    // 페이지가 새로 고침되지 않도록 기본 이벤트를 방지합니다.
    return false;
  }
</script>
</head>
<body>
<div class="idea-map">
  <h2>Yoon's Idea Map</h2>
  <form onsubmit="return submitIdeaMap();">
    <div class="input-group blue-box">
      <label>My dream place is</label>
      <input type="text" id="dream-place" >
    </div>
    <div class="input-group blue-box">
      <label>I want to go there because</label>
      <input type="text" id="reason" >
    </div>
    <div class="input-group blue-box">
      <label>I want to see</label>
      <input type="text" id="see" >
    </div>
    <div class="input-group blue-box">
      <label>I want to</label>
      <input type="text" id="do1" >
    </div>
    <div class="input-group blue-box">
      <label>I want to</label>
      <input type="text" id="do2" >
    </div>
    <div class="input-group blue-box">
      <input type="text" id="outcome1" >
      <label>will be</label>
      <input type="text" id="outcome2" >
    </div>
    <button type="submit">Submit</button>
  </form>
  <div id="output">ChatGPT API response will be shown here.</div>
</div>
</body>
</html>
